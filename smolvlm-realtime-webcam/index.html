<!DOCTYPE html> <!-- tells the browser this is an HTML5 doc -->
<html lang="en"> <!-- wraps the entire page and sets language to english -->
<head> <!-- head contains metadata like title, character encoding, styles -->
    <meta charset="UTF-8"> <!-- ensures text encoding supporsts all characters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- scales the page properly for mobile devices -->
    <title>Visual Assistant</title> <!-- title at the top of the page -->
    <style> 
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .controls, .io-areas {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .io-areas {
            flex-direction: column;
            align-items: stretch;
        }

        .layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 20px;
        }

        .left-column,
        .right-column,
        .center-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .left-column, .right-column {
            flex: 1; /* narrow columns */
        }

        .center-column {
            flex: 2; /* wider center column */
            align-items: center;
        }

        textarea {
            width: 300px;
            height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #videoFeed {
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background-color: #000;
            border-radius: 8px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }
        #startButton.start {
            background-color: #28a745;
        }
        #startButton.stop {
            background-color: #dc3545;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body> <!-- everything the user sees and interacts with -->

    <h1>Visual Assistant</h1>

    <div class="layout">

        <div class = "left-column">
            <h3>Objection Detection (YOLO)</h3>
            <img id="detectionView" width="750">
        </div>

        <div class = "center-column">
            <h3>Camera Feed</h3>

            <video id="videoFeed" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>

            <div class="io-areas">
                <div>
                    <textarea id="instructionText" class="hidden"></textarea>
                </div>

                <div>
                    <label for="phi3Response">Response:</label><br>
                    <textarea id="phi3Response" style="height: 20em; width: 40em" readonly></textarea>
                </div>
            </div>

            <div class="controls">
                <label for="modeSelect">Mode:</label>

                <select id="modeSelect">
                    <option value="llm">Language Model</option>
                    <option value="direct"selected>Hard Coded Resposne</option>
                </select>

                <label for="intervalSelect">Interval</label>

                <select id="intervalSelect">
                    <option value="100">100ms</option>
                    <option value="250">250ms</option>
                    <option value="500"selected>500ms</option>
                    <option value="1000">1s</option>
                    <option value="2000">2s</option>
                    <option value="single">Single Frame</option>
                </select>

                <button id="startButton" class="start">Start</button>
            </div>
        </div>

        <div class="right-column">
            <h3>Depth Map (MiDaS)</h3>
            <img id="depthView" width="750">
        </div>
        
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const baseURL = document.getElementById('baseURL');
        const llmURL = { value: "http://localhost:8082" };
        const instructionText = document.getElementById('instructionText');
        const phi3Response = document.getElementById('phi3Response');
        const intervalSelect = document.getElementById('intervalSelect');

        const startButton = document.getElementById('startButton');

        const modeSelect = document.getElementById('modeSelect'); // mine

        instructionText.value = "Where's my water bottle?";

        let stream, intervalId, isProcessing = false;

        function describeObject(obj, frameWidth, frameHeight)
        {
            const [x1, y1, x2, y2] = obj.bbox;
            const cx = (x1 + x2) / 2;
            const cy = (y1 + y2) / 2;

            let horizontal = "center";
            if (cx < frameWidth / 3) horizontal = "left";
            else if (cx > 2 * frameWidth / 3) horizontal = "right";

            let vertical = "middle";
            if (cy < frameHeight / 3) vertical = "top";
            else if (cy > 2 * frameHeight / 3) vertical = "bottom";

            let depthCategory = "unknown distance";
            if (obj.depth_norm !== null) {
                if (obj.depth_norm < 0.66) depthCategory = "far";
                else if (obj.depth_norm < 0.80) depthCategory = "medium distance";
                else depthCategory = "near";
            }

            return `${obj.label} is at the ${vertical} ${horizontal}, ${depthCategory}.`;
        }


        function captureImage() {
            if (!stream || !video.videoWidth) return null;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function sendData() {
            if (!isProcessing) return;
            const instruction = instructionText.value;

            try {
                // Grab current frame
                const imageBase64 = captureImage();

                // Send frame to YOLO+MiDaS backend
                const detectionResp = await fetch("http://localhost:5000/detect", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: imageBase64 })
                });
                const detectionData = await detectionResp.json();

                // Show images
                document.getElementById("detectionView").src = "data:image/png;base64," + detectionData.frame_b64;
                document.getElementById("depthView").src = "data:image/png;base64," + detectionData.depth_b64;

                if (modeSelect.value === "direct") {
                    // Build human-friendly response
                    let responses = detectionData.objects.map(obj =>
                        describeObject(obj, video.videoWidth, video.videoHeight)
                    );

                    // text to speech
                    const speak = await fetch("http://localhost:5000/speak",
                            {
                                method: "POST",
                                headers: { "Content-Type": "text/plain" },  // from json to plain text for text to speech
                                body: JSON.stringify(responses)
                            });

                    phi3Response.value = responses.length > 0 ? responses.join("\n") : "No objects detected.";
                } else{

                // Build LLM prompt
                const finalPrompt = `
                    The user asked: "${instruction}". 
                    Here are the detected objects: 
                    ${JSON.stringify(detectionData.objects, null, 2)}

                    Rules:
                    - Do NOT repeat raw coordinates or JSON. 
                    - If the object is found, describe its relative location (left, right, top, bottom, center). 
                    - Mention approximate distance (near, medium, far) based on "depth_norm" (0=near, 1=far).
                    - Answer in one short sentence.

                    Now answer the user's question.
                    `;

                // Send to Phi-3
                const response = await fetch(`${llmURL.value}/v1/completions`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        prompt: finalPrompt,
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });
                const data = await response.json();
                phi3Response.value = data.choices[0].text.replace(/<\|.*?\|>/g, "").trim();
            }

            } catch (error) {
                console.error("Error in sendData:", error);
                phi3Response.value = "Error: " + error.message;
            }
}

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                phi3Response.value = "Camera ready";
            } catch (err) {
                alert("Camera access denied: " + err.message);
            }
        }

        function handleStart() {
            if (!stream) return alert("Camera not available.");
            isProcessing = true;
            startButton.textContent = "Stop";
            startButton.classList.replace('start', 'stop');
            instructionText.disabled = true;
            intervalSelect.disabled = true;

            if(intervalSelect.value==="single")
            {
                sendData().then(() => handleStop());
            }
            else
            {
                const intervalMs = parseInt(intervalSelect.value, 10);
                sendData();
                intervalId = setInterval(sendData, intervalMs);
            }
        }

        function handleStop() {
            isProcessing = false;
            clearInterval(intervalId);
            intervalId = null;
            startButton.textContent = "Start";
            startButton.classList.replace('stop', 'start');
            instructionText.disabled = false;
            intervalSelect.disabled = false;
        }

        startButton.addEventListener('click', () => isProcessing ? handleStop() : handleStart());
        window.addEventListener('DOMContentLoaded', initCamera);
    </script>
</body>
</html>
