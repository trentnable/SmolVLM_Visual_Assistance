<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Assistant</title>
    <style> 
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .controls, .io-areas {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .io-areas {
            flex-direction: column;
            align-items: stretch;
        }

        .layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 20px;
        }

        .left-column,
        .right-column,
        .center-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .left-column, .right-column {
            flex: 1; /* narrow columns */
        }

        .center-column {
            flex: 2; /* wider center column */
            align-items: center;
        }

        textarea {
            width: 300px;
            height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #videoFeed {
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background-color: #000;
            border-radius: 8px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }
        #startButton.start {
            background-color: #28a745;
        }
        #startButton.stop {
            background-color: #dc3545;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body> <!-- everything the user sees and interacts with -->

    <h1>Visual Assistant</h1>

    <div class="layout">

        <div class = "left-column">
            <h3>Objection Detection (YOLO)</h3>
            <img id="detectionView" width="750">
        </div>

        <div class = "center-column">
            <h3>Camera Feed</h3>

            <video id="videoFeed" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>

            <div class="io-areas">
                <div>
                    <label for="instructionText">Instruction</label><br>
                    <textarea id="instructionText" style="height: 8em; width: 40em"></textarea>
                </div>

                <div>
                    <label for="response">Response:</label><br>
                    <textarea id="response" style="height: 8em; width: 40em" readonly></textarea>
                </div>
            </div>

            <div class="controls">
                <label for="modeSelect">Mode:</label>

                <select id="modeSelect">
                    <option value="llm">Language Model</option>
                    <option value="direct"selected>Hard Coded Resposne</option>
                </select>

                <label for="intervalSelect">Interval</label>

                <select id="intervalSelect">
                    <option value="100">100ms</option>
                    <option value="250">250ms</option>
                    <option value="500">500ms</option>
                    <option value="1000">1s</option>
                    <option value="2000">2s</option>
                    <option value="single"selected>Single Frame</option>
                </select>

                <button id="startButton" class="start">Start</button>
            </div>
        </div>

        <div class="right-column">
            <h3>Depth Map (MiDaS)</h3>
            <img id="depthView" width="750">
        </div>
        
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const baseURL = document.getElementById('baseURL');
        const instructionText = document.getElementById('instructionText');
        const response = document.getElementById('response');
        const intervalSelect = document.getElementById('intervalSelect');

        const startButton = document.getElementById('startButton');

        const modeSelect = document.getElementById('modeSelect'); // mine

        instructionText.value = "Where's my bottle?"; // hardcoded before mic input working

        let stream, intervalId, isProcessing = false;

        function captureImage() {
            if (!stream || !video.videoWidth) return null;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function sendData() {
            if (!isProcessing) return;
            const instruction = instructionText.value;

            try {
                // Processing for the camera: grab current frame
                const imageBase64 = captureImage();

                // Send frame to YOLO+MiDaS backend
                const detectionResp = await fetch("http://localhost:5000/detect", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        image: imageBase64,
                        text: instructionText.value
                    })
                });
                const detectionData = await detectionResp.json();

                // Show images
                document.getElementById("detectionView").src = "data:image/png;base64," + detectionData.frame_b64;
                document.getElementById("depthView").src = "data:image/png;base64," + detectionData.depth_b64;

                // build a response in the backend without using an LLM
                response.value = detectionData.spoken_response;

                // text to speech
                await fetch("http://localhost:5000/speak", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: detectionData.spoken_response })
                });

            } catch (error) {
                console.error("Error in sendData:", error);
                response.value = "Error: " + error.message;
            }
        }

        async function recordMic()
        {
            try
            {
                stream = await navigator.mediaDevices.getUserMedia({audio: true});
                audio.srcObject = stream;
                instructionText.value = "Speak your input.";
            }
            catch (err)
            {
                alert("Mic access denied: " + err.message);
            }
        }

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                response.value = "Camera ready";

            } catch (err) {
                alert("Camera access denied: " + err.message);
            }
        }

        function handleStart() {
            if (!stream) return alert("Camera not available.");
            isProcessing = true;
            startButton.textContent = "Stop";
            startButton.classList.replace('start', 'stop');
            instructionText.disabled = true;
            intervalSelect.disabled = true;
            
            sendData().then(() => handleStop());
        }

        function handleStop() {
            isProcessing = false;
            clearInterval(intervalId);
            intervalId = null;
            startButton.textContent = "Start";
            startButton.classList.replace('stop', 'start');
            instructionText.disabled = false;
            intervalSelect.disabled = false;
        }

        startButton.addEventListener('click', () => isProcessing ? handleStop() : handleStart());
        window.addEventListener('DOMContentLoaded', initCamera);
    </script>
</body>
</html>
